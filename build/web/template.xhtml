<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="165" header="Factory Management">
                <h:form id="menuForm">
                    <p:menu>
                        <p:menuitem value="#{bundle.Home}" outcome="/template" icon="ui-icon-home"/>

                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" class="flex-box">
                <ui:insert name="footer"/>

            </p:layoutUnit>

            <p:layoutUnit position="center" header="Hello in Factory Management">

        </p:layout>

    </h:body>
